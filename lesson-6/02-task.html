<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    <div>Радиус <input id="radiusInput" type="text"> <br /></div>
    <div>Высота <input id="heightInput" type="text"> <br /></div>

    <button id="calcButton">Расчет объема</button>

    <div id="output"></div>
    
    <script>
        /*
        Задание:
        Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
        Для расчета используйте формулу - V=π * r в квадрате * h
        Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
        Объем цилиндра выведите в тело страницы.
        */
        let btn = document.querySelector("#calcButton");
        let radiusValue = document.querySelector("#radiusInput");
        let heigthValue = document.querySelector("#heightInput");

        btn.addEventListener("click", function() {
            let height = heigthValue.value;
            let radius = radiusValue.value;

            document.querySelector("#output").textContent = Math.PI * Math.pow(radius, 2) * height;
        });
    </script>
</body>

</html>
