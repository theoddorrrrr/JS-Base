<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>
</head>

<body>
    <ul id="list">
        <li>Яблого</li>
        <li>Груша</li>
        <li>Апельсин</li>
        <li>Мандарин</li>
        <li>Ананас</li>
        <li>Слива</li>
    </ul>

    <button id="sortBtn">Sort</button>

    <script>
        /*
        Задание:
        Перепишите сценарий. Сделайте так, чтобы сортировка элементов в #list происходила при нажатии
        на кнопку (кнопку нужно добавить), а не при загрузке страницы
        */
        let list = document.querySelector("#list");
        let items = document.querySelectorAll("li");
        let itemsArray = Array.from(items); 

        document.querySelector("#sortBtn").addEventListener("click", function () {   
            itemsArray.sort(function (a, b) {
                if (a.textContent < b.textContent)
                    return -1;
                if (a.textContent > b.textContent)
                    return 1;
                return 0;
            });

            itemsArray.forEach(item => {
                list.append(item);
            });
        });


    </script>
</body>

</html>
