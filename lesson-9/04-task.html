<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>
    <style>
       body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            display: flex;
            gap: 1.5rem;
            padding: 1rem;
            border: 1px solid black;
        }

        div + div {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <table>

    </table>

    <template>
        <div>
            <p>{{month}}</p>
            <p>{{amount}}</p>
        </div>
    </template>

    <script src="mustache.min.js"></script>

    <script>
        /*
        Задание:
        Создайте шаблон и выведите содержимое массива source в таблице на текущей странице.
        Свойство month должно выводиться в первый столбец, а свойство amount во второй столбец таблицы.
        Количество строк таблицы должно соответствовать количеству элементов массива source. Используйте любой удобный способ работы с шаблонами.
        */

        let source = [
            {
                month: "Январь",
                amount: 20
            },
            {
                month: "Февраль",
                amount: 140
            },
            {
                month: "Март",
                amount: 115
            },
            {
                month: "Апрель",
                amount: 100
            },
            {
                month: "Март",
                amount: 80
            },
            {
                month: "Июнь",
                amount: 90
            },
            {
                month: "Июль",
                amount: 100
            }
        ];

        let template = document.querySelector("template").innerHTML;
        let table = document.querySelector("table");
        
        source.forEach(item => table.innerHTML += Mustache.render(template, item));

    </script>
</body>

</html>
